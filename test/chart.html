<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Multi Series ECharts</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body>
<div id="chart" style="width:800px; height:400px;"></div>
<script>
var chart = echarts.init(document.getElementById('chart'));
var option = {
    title: {
        text: '192.168.0.110 CPU利用率对比'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['2025-03-24', '2025-03-17']
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['00:00', '01:00', '02:00', '03:00', '04:00', '05:00', '06:00', '07:00', '08:00', '09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00', '20:00', '21:00', '22:00', '23:00']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: '2025-03-24',
            type: 'line',
            data: [2.12, 2.15, 2.18, 2.21, 2.24, 2.27, 2.3, 2.33, 2.36, 2.39, 2.42, 2.45, 2.48, 2.51, 2.54, 2.57, 2.6, 2.63, 2.66, 2.69, 2.72, 2.75, 2.78, 2.81]
        },
        {
            name: '2025-03-17',
            type: 'line',
            data: [2.09, 2.12, 2.15, 2.18, 2.21, 2.24, 2.27, 2.3, 2.33, 2.36, 2.39, 2.42, 2.45, 2.48, 2.51, 2.54, 2.57, 2.6, 2.63, 2.66, 2.69, 2.72, 2.75, 2.78]
        }
    ]
};
chart.setOption(option);
</script>
</body>
</html>
